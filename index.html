<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">
    <title>L'air de Valmy : Petit Déjeuner et Déjeuner sur Valmy</title>
    <meta name="description" content="L'air de Valmy est un point chaud localisé au 45 rue Marietton. Découvrez notre Formule Petit Déjeuner à 3.50€, ainsi que notre Formule Déjeuner à 3.50€ également.">
  </head>
  <body>
    <section style="text-align : center;" id="Header">
      <div class="Wrapper-Content">
        <div style="height : 37%">
        </div>
        <div style="height : 63%">
          <h1 class="H1-Header">L'air de Valmy</h1>
          <h2 class="H2-Header">Pizzeria et Tacos sur Valmy</h2>
          <button class="CTAStyle" type="button" name="button"><img class="ctaimg" src="Image/CTA.png" alt=""></button>
        </div>
      </div>
    </section>
    <section id="Petit-Déjeuner">
      <div class="Petit-Dejeuner-MainWrapper">
       <div class="container-fluid">
         <div class="row">
           <div class="col-md-6">
             <h2 class="H2-Petit-Dejeuner">Formule<br><span style="font-weight : 700">Petit Déjeuner</span></h2>
              <ul>
                <li><h3 class="Margin1 H3-PetitDejeuner">1 Viennoiserie<br>+</h3></li>
                <li><h3 class="Margin2 H3-PetitDejeuner">1 Boisson<br><span class="AuChoix">au choix</span><br>+</h3></li>
                <li><h3 class="Margin3 H3-PetitDejeuner">1 Café</h3></li>
                <li><img class="Price" src="Image/Price.svg" alt=""></li>
              </ul>
           </div>
           <div class="optional-Div col-md-6">
           </div>
         </div>
       </div>
      </div>
    </section>
    <section style="position : relative; top : -2px" id="Sandwiches">
      <div class="Sandwiches-Main-Wrapper">
        <div class="Text-Wrapper">
          <h2 class="H2-Sandwich">Formule <span style="font-weight : 700">Déjeuner</span></h2>
          <h3 class="H3-Sandwich-1">Sandwich Sur-Mesure</h3>
          <h3 class="H3-Sandwich-2">Panini,Salade et Pizza</h3>
          <img class="Price-Sandwich"src="Image/Price2.png" alt="">
        </div>
      </div>
    </section>
    <section style="position : relative; top : -5px" id="Contact">
      <div class="BG-Wrapper">
        <h3 style="padding-top : 20px;text-align : center" class="H2-Sandwich">Nous <span style="font-weight : 700">Contacter ?</span></h3>
        <h3 class="H2-Sandwich"style="padding-top : 20px; font-size : 2.5rem;text-align : center">0782058524</h3>
        <iframe class="FrameDimension" id="gmap_canvas" src="https://maps.google.com/maps?q=45%20rue%20marietton&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
      </div>
    </section>

  </body>
</html>
